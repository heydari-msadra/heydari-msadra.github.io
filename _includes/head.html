<meta charset="utf-8">

{% include seo.html %}

<link href="{% if site.atom_feed.path %}{{ site.atom_feed.path }}{% else %}{{ base_path }}/feed.xml{% endif %}" type="application/atom+xml" rel="alternate" title="{{ site.title }} Feed">

<!-- http://t.co/dKP3o1e -->
<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
  document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, '') + ' js ';
</script>

<!-- For all browsers -->
<link rel="stylesheet" href="{{ base_path }}/assets/css/main.css">

<meta http-equiv="cleartype" content="on">

<script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        // Using a slightly more academic-looking serif font for the body text
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Georgia', 'Times New Roman', 'serif'],
                    },
                    colors: {
                        'gla-blue': '#1e3a8a', /* University of Glasgow Primary Blue */
                        'primary-text': '#1f2937', /* Dark Gray for main text */
                        'accent-link': '#3b82f6', /* Blue for links */
                    }
                }
            }
        }
    </script>
